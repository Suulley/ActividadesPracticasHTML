<!DOCTYPE html>
<html lang="cat">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function validar() {
            var psswd = document.getElementById("psswd").value;
            var confpsswd = document.getElementById("confpsswd").value;
            if (psswd == confpsswd) {
                return true;
            }
            else {
                alert("No coincideix");
                return false;
            }
        }
    </script>
</head>

<body style="font-family: Arial;">
    <center>
        <form action="mailto:marc.barrera@inslapineda.cat" method="GET" enctype="text/plain" onsubmit="return validar()">
            <table cellspacing="0" cellpadding="6" border="0">
                <tr style="background-color: #306090; color: white;">
                    <th align="left">Enviar Missatge</th>
                    <th align="right"><img src="img/gb_reload_s.gif" alt="imatge no disponible"></th>
                </tr>
                <tr style="background-image: url(bg_blue-whitem.gif); background-color: #EFEFEF;">
                    <td align="right">Nom:</td>
                    <td><input type="text" name="nom" id="nom" size="50" maxlength="50"></td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td align="right">E-mail:</td>
                    <td><input type="text" name="e-mail" id="e-mail" size="50" maxlength="50"></td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td align="right">Arxiu:</td>
                    <td><input type="file" name="arxiu" id="arxiu"></td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td align="right">Imatge:</td>
                    <td><input type="file" name="imatge" id="imatge"></td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td colspan="2" align="center" style="font-size: small;">El tamany de l'arxiu i la imatge no pot excedir els 4 KBytes</td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td colspan="2" align="center">Rquereix resposta:<input type="radio" name="sino" value="si">Si<input
                            type="radio" name="sino" value="no">No</td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td colspan="2" align="center">Missatge</td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td colspan="2" align="center"><textarea name="texta" id="texta" cols="50" rows="5"></textarea></td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td align="right">Usuari</td>
                    <td><input type="text" name="usuari" id="usuari" size="50" maxlength="50" required></td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td align="right">Psswd</td>
                    <td><input type="password" name="psswd" id="psswd" size="50" maxlength="50" required></td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td align="right">Repetir Psswd</td>
                    <td><input type="password" name="confpsswd" id="confpsswd" size="50" maxlength="50" required></td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td colspan="2" align="center">Quins jocs t'interessen?</td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td></td>
                    <td colspan="2"><input type="checkbox" name="check1" value="check1">Leage Of Legends</td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td></td>
                    <td colspan="2"><input type="checkbox" name="check2" value="chec2">Counter Strike</td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td></td>
                    <td colspan="2"><input type="checkbox" name="check3" value="check3">Minecraft</td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td></td>
                    <td colspan="2"><input type="checkbox" name="check4" value="check4">Valorant</td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td></td>
                    <td colspan="2"><input type="checkbox" name="check5" value="check5">Call Of Duty</td>
                </tr>
                <tr style="background-color: #EFEFEF;">
                    <td colspan="2" align="center"><input type="submit" name="enviar" value="Enviar"><input type="reset" name="esborra" value="Esborra"></td>
                </tr>
            </table>
        </form>


</html>
